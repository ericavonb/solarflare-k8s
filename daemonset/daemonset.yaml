apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: sfc-driver-installer
  annotations:
    openshift.io/scc: privileged
spec:
  template:
    metadata:
      labels:
        name: sfc-driver-installer
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: openshift.com/sfc-accelerator 
                operator: Exists
      hostNetwork: true
      hostPID: true
      volumes:
      - name: host-mount
        hostPath:
          path: /
      serviceAccount: sfc-daemonset
      serviceAccountName: sfc-daemonset
      initContainers:
      - image: quay.io/zvonkok/sfc-daemonset
        name: sfc-driver-installer
        resources:
          requests:
            cpu: 0.15
        securityContext:
          privileged: true
          runAsUser: 0
        volumeMounts:
        - name: host-mount
          mountPath: /host
      containers:
      - image: "gcr.io/google-containers/pause"
        name: pause
        securityContext:
          privileged: true
